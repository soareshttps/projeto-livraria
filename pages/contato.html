<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div id="topo">
        <h1>Livraria Livro Boom</h1>
        <h2>Livros novos e usados com os melhores preços para você</h2>
    </div>
    <div id="menu">
        <ul>
            <a href="#"><li>Início</li></a>
            <a href="#"><li>Livros</li></a>
            <a href="#"><li>Promoções</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Contate-nos</li></a>
        </ul>
    </div>
    <div id class="contato">
        <form action="">
            <legend>
                <fieldset>Contate-nos</fieldset>
            </legend>
            <div>
             <label for="nome_usuario" >Nome:</label>
             <input type="text" name="nome_usuario" id="nome_usuario" size="30" placeholder="Digite seu nome">
            </div>
            <div>
             <label for="email_usuario">Email:</label>
             <input type="text" name="email_usuario" id="email_usuario" size="30" placeholder="Digite seu email">
           </div>
           <div>
            <label for="telefone_usuario">Telefone:</label>
            <input type="text" name="telefone_usuario" id="telefone_usuario" size="30" placeholder="Digite seu telefone">
           </div>
           <div>
            <label for="assunto_usuario">Assunto:</label>
            <select name="opcoes" id="opcoes">
                <option value="trocas">Trocas</option>
                <option value="atendimento">Atendimento</option>
                <option value="comercial">Comercial</option>
                <option value="outros">Outros</option>
            </select>
           </div>
           <div>
            <input type="checkbox" name="desejo" id="desejo">
            <label for="desejo">Desejo receber informações sobre a Livraria Livro Boom</label>
           </div>
           
           <button type="submit">Enviar</button>
           <button type="reset">Apagar</button>


        </form>
        
        
    </div>
    <div id="rodape">
        <ul>
            <a href="#"><li></li></a>
            <a href="#"><li></li></a>
            <a href="#"><li></li></a>
            <a href="#"><li></li></a>
            <a href="#"><li></li></a>
        </ul>
        <p>
            2023. Livraria Livro Boom – Todos os direitos reservados
        </p>
    </div>

</body>
</html>
